<!DOCTYPE html>
<html>
<head>
    <title>Registrarse</title>
    <link rel="stylesheet"  href="css/agregar.css">
</head>
<body>
    <h1>Registrarse</h1>
    <form action="/actualizar-empleado" method="POST">
        <label for="Numero_Cedula">Numero Cedula:</label>
        <input type="number" id="Numero_Cedula" name="Numero_Cedula" required>
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="apellido1">Primer Apellido:</label>
        <input type="text" id="apellido1" name="apellido1" required>
        <br>
        <label for="apellido2">Segundo Apellido:</label>
        <input type="text" id="apellido2" name="apellido2" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <label for="direccion">Direccion:</label>
        <input type="text" id="direccion" name="direccion" required>
        <br>
        <br>
        <label for="salario">Salario:</label>
        <input type="number" id="salario" name="salario" required>
        <br>
        <br>
        <label for="id_puesto">ID_Puesto:</label>
        <input type="number" id="id_puesto" name="id_puesto" required>
        <br>
        <button type="submit">Actualizar Empleado</button>
    </form>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo"></div>
            <ul class="footer-menu">
                <li><p>Derechos Reservados</p></li>
                <li><p>2023</p></li>
            </ul>
        </div>
    </footer>

</body>
</html>
