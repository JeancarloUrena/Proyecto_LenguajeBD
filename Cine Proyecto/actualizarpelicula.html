<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/actualizaryeliminar.css">
    <title>Actualizar Película</title>
</head>
<body>
    <h1>Actualizar Película</h1>

        <form action="actualizarPelicula" method="post">
        <label for="idPelicula">ID de Película:</label>
        <input type="number" id="id_Pelicula" name="id_Pelicula" required>
        <br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required>
        <br>

        <label for="genero">Género:</label>
        <input type="text" id="genero" name="genero" required>
        <br>

        <label for="fechaEstreno">Fecha de Estreno:</label>
        <input type="date" id="fechaEstreno" name="fechaEstreno" required>
        <br>

        <label for="clasificacion">Clasificación:</label>
        <input type="text" id="clasificacion" name="clasificacion" required>
        <br>

        <button type="submit">Actualizar Película</button>
    </form>      
    </body>
</html>
