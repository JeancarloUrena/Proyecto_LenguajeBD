<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/actualizaryeliminar.css">
    <title>Actualizar Datos del Cliente</title>
</head>
<body>
    <h1>Actualizar Datos del Cliente</h1>
    
    <form action="actualizarCliente" method="post">
        <label for="numeroCedula">Número de Cédula:</label>
        <input type="number" id="numeroCedula" name="numeroCedula" required>
        <br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <br>

        <label for="apellido1">Primer Apellido:</label>
        <input type="text" id="apellido1" name="apellido1">
        <br>

        <label for="apellido2">Segundo Apellido:</label>
        <input type="text" id="apellido2" name="apellido2">
        <br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email">
        <br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena">
        <br>

        <button type="submit">Actualizar Cliente</button>
    </form>
</body>
</html>
