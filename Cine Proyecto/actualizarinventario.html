<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/actualizaryeliminar.css">
    <title>Actualizar Inventario</title>
</head>
<body>
    <h1>Actualizar Inventario</h1>

        <form action="actualizarInventario" method="post">
        <label for="id_Inventario">ID de Inventario:</label>
        <input type="number" id="id_Inventario" name="id_Inventario" required>
        <br>

        <label for="producto">Producto:</label>
        <input type="text" id="producto" name="producto" required>
        <br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required>
        <br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required>
        <br>

        <label for="id_horario">ID de Horario:</label>
        <input type="number" id="id_horario" name="id_horario" required>
        <br>

        <button type="submit">Actualizar Inventario</button>
    </form>      
    </body>
</html>
